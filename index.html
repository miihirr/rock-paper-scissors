<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="result">
        <div class="ties">
            <h1 class="tie">Ties : 0</h1>
        </div>
        <div class="scores">
            <h2 class="left playerScore">Your Score : 0</h2>
            
            <h2 class="right compScore">Computer Score : 0</h2>
        </div>
    </div>
    
    <div class="main">
        <button class="reset" onclick="resetGame()">Play Again!</button>
        <p class="secondary">Choose your Weapon!</p>
        
        <div class="select">
            <div class="rock">
                <img src="img/rock.png" id="rock" alt="rock img">
             
            </div>
            <div class="paper">
                <img src="img/paper.png" id="paper" alt="paper img">
           
            </div>
            <div class="scissors">
                <img src="img/scissor.png" id="scissors" alt="scissor img">
            
            </div>
        </div>
    </div>
    <div>
        <h2 class="compChoice">Computer Choice : not selected</h2>
    </div>
    <h1>Results :</h1>
    <div class="explain">
    </div>
    <div class="made"><h4>Made by &copy; Mihir Patel </h4></div>
    <script src="javascript.js"></script>
</body>

</html>

</html>
