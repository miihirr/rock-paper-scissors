<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="result">
        <div class="ties">
            <h1 class="tie">Ties : 0</h1>
        </div>
        <div class="scores">
            <h2 class="left playerScore">Your Score : 0</h2>
            <h2 class="right compScore">Computer Score : 0</h2>
        </div>
    </div>
    <div class="main">
        <p>Choose your Weapon!</p>
        <div class="select">
            <div class="rock">
                <img src="img/rock.png" id="rock" alt="rock img">
                <h3>Rock</h3>
            </div>
            <div class="paper">
                <img src="img/paper.png" id="paper" alt="paper img">
                <h3>Paper</h3>
            </div>
            <div class="scissors">
                <img src="img/scissor.png" id="scissors" alt="scissor img">
                <h3>Scissors</h3>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>

</html>
